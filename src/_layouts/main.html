<!DOCTYPE html>
<html class="no-js" lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  {% if page.description %}
    <meta name="description" content="{{ page.description | strip }}">
  {% endif %}
  <link rel="preload" href="{{ '/assets/fonts/Assistant.ttf' | relative_url | rev_asset }}" as="font" type="font/ttf" crossorigin>
  <style>
    @font-face {
      font-family: "Assistant";
      font-stretch: 100%;
      font-style: normal;
      font-weight: 600 800;
      src: url("{{ '/assets/fonts/Assistant.ttf' | relative_url | rev_asset }}") format("truetype-variations"),
           url("{{ '/assets/fonts/Assistant.ttf' | relative_url | rev_asset }}") format("truetype");
     }
  </style>
  <link rel="stylesheet" type="text/css" href="{{ '/assets/css/index.css' | relative_url | rev_asset }}">
  {% if page.title %}
    <title>{{ page.title }} | {{ site.title }}</title>
  {% else %}
    <title>{{ site.title }}</title>
  {% endif %}
</head>
<script type="text/javascript">
  document.documentElement.classList.remove('no-js');
</script>
  <body class="sans-serif">
    {{ content }}
  </body>
</html>
